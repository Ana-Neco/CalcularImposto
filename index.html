<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcula imposto</title>
</head>
<body>
    <section class="container">
        <div class="calcula">
            <h1>Calcula imposto do produto</h1>
            <label for="">Digite o valor do produto:</label>
            <!-- o onkeyup serve para chamar a função enquanto o usuário digita no input -->
            <input type="number" name="" id="valor" onkeyup="executarFuncao()">
            <p id="text"></p>
            <p id="result"></p>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
